<script>
    //create an array of words
    var words = ["jerry", "george", "kramer", "newman", "elaine", "frank", "morty"];

    //pick random word from the words array
    var word = words[Math.floor(Math.random() * words.length)];

    //sets up answerArray to show how many letters are in the word using _'s
    var answerArray = [];
    for(var i= 0; i < word.length; i++) {
        answerArray[i] = "_"
    }

    //create a variable to hold the number of remaning letters
    var remainingLetters = word.length;
    //create array to hold incorrect letters guessed
    var guessedLetters = [];
    //create variable to count wins
    var wins = 0;
    //create variable to display remaining guesses 
    var guessesRemaining = 10;

    





    // ************THE MAIN GAME LOOP***************

    // there are letters left to be guesses
    while (remainingLetters > 0) {
            //show the player their progress
            alert(answerArray.join(" "))

            //get a guess from the player
            var guess = prompt("Guess a letter, or click cancel to stop playing");

            //if the guess is blank
            if (guess == null) {
                //exit the game loop
                break;
            //if the guess is more than one letter or no letters
            } else if (guess.length !== 1) {
                //alert them to guess a single letter only
                alert("Please enter a single letter");
            //if valid guess

             } else {
                //update the game state with the guess
                for (var j = 0; j < word.length; j++) {
                    //if the letter they guesses is in the word at that point or index
                     if (word[j] === guess) {
                    //update the answer array with the letter they guessed at that point or index
                    answerArray[j] = guess;
                    //subtract one from remaining letters
                    remainingLetters--;
                    }
                }
            }  
            // ********END OF GAME LOOP************
        }

        //let player know the word
        alert(answerArray.join(" "));
        //congratulate the player
        alert("Good job! The answer was " + word);
